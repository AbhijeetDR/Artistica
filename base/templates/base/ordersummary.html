{% extends 'base/main.html' %}
{% load static %}
{% block content %}

<h3>Order Summary {{order.id}}</h3>
<table class="table">
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th>Quantity</th>
        </tr>
    </thead>
    <tbody>
        {% for item in orderitem %}
        <tr>
            <td>{{item.product}}</td>
            <td>{{item.product.price}}</td>
            <td>{{item.quantity}}</td>
        </tr>
        {% endfor %}
        <tr>
            <td><strong>Total</strong></td>
            <td><strong>{{carttotal}}</strong></td>
            <td><strong>{{cartitems}}</strong></td>
        </tr>
    </tbody>
</table>
{% endblock content %}
